<input type="file" id="file">
<script>
    var file;
    document.getElementById('file').addEventListener('change', function () {
        file = this.files[0];
        execc();
    }, false);

    function execc() {
        var reader = new FileReader();
        reader.readAsBinaryString(file);
        reader.onload = function (e) {
            var zip = new JSUnzip(reader.result);
            zip.readEntries();
            file = zip.entries;
            zip = null;
        };
    }
</script>
