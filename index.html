<script>

    if (!"Storage" in window) {
        console.log(" 抱歉， 您的浏览器不支持HTML5本地存储");
    }

    if (!"Worker" in window) {
        console.log(" 抱歉， 您的浏览器不支持HTML5工作线程");
    }

    if (!"Proxy" in window) {
        console.log("抱歉，您的浏览器不支持代理对象");
    }

    if (!"Map" in window) {
        console.log("抱歉，您的浏览器不支持Map");
    }

    if (!"Promise" in window) {
        console.log("抱歉，您的浏览器不支持Promise");
    }

    if (!SharedWorker in window) {
        console.log(" 抱歉， 您的浏览器不支持HTML5共享工作线程");
    }

    if (!IDBFactory in window) {
        console.log(" 抱歉， 您的浏览器不支持HTML5 indexedDB数据库");
    }

    window.requestFileSystem = window.requestFileSystem || window.webkitRequestFileSystem;
    if (!requestFileSystem) {
        console.log(" 抱歉， 您的浏览器不支持HTML5 文件系统");
    }

    if (!'import' in document.createElement('link')) {
        console.log(" 抱歉， 您的浏览器不支持HTML5 导入");
    }

    if (typeof document.registerElement != 'function') {
        console.log(" 抱歉，您的浏览器不支持注册自定义元素注册");
    }

    var isInstall = !!localStorage['installed'];
    //location.replace(isInstall ? 'apier.html' : 'install/install.html');
</script>
